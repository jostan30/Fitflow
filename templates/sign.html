<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../static/css/sign.css"> <!-- Linking the CSS file -->
</head>
<body>
    <div class="container">
        <form class="signin-form" action="/sign" method="POST"> <!-- Point the form to the correct endpoint -->
            <h2>Sign In</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
            <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>
        </form>
    </div>
    <script src="../static/js/sign.js"></script> <!-- Link the JavaScript file -->
</body>
</html>
